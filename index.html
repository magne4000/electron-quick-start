<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <p>
      <button id="webview-src">webview.src</button>
      <button id="webview-loadurl">webview.loadurl</button>
      <button id="webcontents-loadurl">webview.getWebContents().loadURL</button>
    </p>
    <p>
      current src: <span id="src"></span>
    </p>
    <webview id="webview" src="https://github.com"/>
    <script>
      const webview = document.getElementById("webview");
      const src = document.getElementById("src");
      document.getElementById("webview-src").onclick = () => {
        webview.src = 'https://google.com'
      };
      document.getElementById("webview-loadurl").onclick = () => {
        webview.loadURL('https://google.com');
      };
      document.getElementById("webcontents-loadurl").onclick = () => {
        webview.getWebContents().loadURL('https://google.com');
      };
      setInterval(() => {
        src.innerHTML = webview.src;
      }, 1000);
    </script>
  </body>
</html>
